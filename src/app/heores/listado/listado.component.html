<p>listado</p>
<div *ngIf=" heoresborrados; else noBorrado">
    <h3>Heores Borrados: <small>{{heoresborrados}}</small></h3>
    
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>


<ul>
    <li *ngFor="let heore of heores let i = index">
        {{i + 1}} - {{heore}}
    </li>
</ul>

<button (click)="borrandoHeore()">
    Borrar Heores
</button>
